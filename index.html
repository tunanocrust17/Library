<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <button class="open-dialog">Add Book</button>

    <dialog>
        <form action="" class="newBook">
            <div class="form-row">
                <label for="book-title">Book Title</label>
                <input type="text" id="book-title" name="book-title">
            </div>
            <div class="form-row">
                <label for="book-author">Author</label>
                <input type="text" id="book-author" name="book-author">
            </div>
            <div class="form-row">
                <label for="book-pages">Total Pages</label>
                <input type="text" id="book-pages" name="book-pages">
            </div>
            <div class="form-row">
                <label for="book-read">Read?</label>
                <input type="text" id="book-read" name="book-read">
            </div>
            <button>Add Book</button>
            <button class="cancel-btn">Cancel</button>
        </form>
    </dialog>

    <script src="app.js"></script>
</body>
</html>
